# Golang CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-go/ for more details
version: 2
jobs:
  build-and-test:
    docker:
      - image: circleci/golang:1.10
    working_directory: /go/src/github.com/apigee/istio-mixer-adapter
    steps:
      - checkout
      - run:
          command: INSTALL_PROTOC=1 ./bin/local_install.sh
          name: Run local install script
        # test needs dep ensure to be run again, since the Mixer plugin install
        # will have removed the vendor link.
      - run: dep ensure
      - run:
          command: go test -coverprofile=coverage.txt ./...
          name: Run tests
      - run:
          command: bash <(curl -s https://codecov.io/bash)
          name: upload codecov

  build-test-image:
    docker:
      - image: circleci/golang:1.10
    working_directory: /go/src/github.com/apigee/istio-mixer-adapter
    steps:
      - checkout
      - run:
          name: Run local install script
          command: INSTALL_PROTOC=1 ./bin/local_install.sh
        # test needs dep ensure to be run again, since the Mixer plugin install
        # will have removed the vendor link.
      - run: dep ensure
      - run:
          name: Run tests
          command: go test -coverprofile=coverage.txt ./...
      - run:
          name: upload codecov
          command: bash <(curl -s https://codecov.io/bash)
      - setup_remote_docker
      - run:
          name: Install docker
          command: ./bin/install_docker.sh
      - run:
          name: Install gcloud
          command: ./bin/install_gcloud.sh
      - run:
          name: Build and push Docker image with tag latest
          command: TAG=${CIRCLE_TAG:-latest} GCP_PROJECT=apigee-api-management-istio MAKE_PUBLIC=1 TARGET_DOCKER_IMAGE=gcr.io/apigee-api-management-istio/istio-mixer:$TAG ./bin/build_mixer_docker.sh

  build-nightly:
    docker:
      - image: circleci/golang:1.10
    working_directory: /go/src/github.com/apigee/istio-mixer-adapter
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Run local install script
          command: INSTALL_PROTOC=1 ./bin/local_install.sh
      - run:
          name: Install docker
          command: ./bin/install_docker.sh
      - run:
          name: Install gcloud
          command: ./bin/install_gcloud.sh
      - run:
          name: Build and push Docker image with tag nightly
          command: TAG=nightly GCP_PROJECT=apigee-api-management-istio MAKE_PUBLIC=1 TARGET_DOCKER_IMAGE=gcr.io/apigee-api-management-istio/istio-mixer:$TAG ./bin/build_mixer_docker.sh

workflows:
  version: 2
  on-commit:
    jobs:
      - build-test-image:
          filters:
            branches:
              only: master
      - build-and-test:
          filters:
            branches:
              ignore: master
  nightly:
    triggers:
      - schedule:
          cron: "0 7 * * *"
          filters:
            branches:
              only: master
    jobs:
      - build-test-image
      - build-nightly:
          requires:
            - build-test-image

  on-version-tag:
    jobs:
      - build-test-image:
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /.*/
