# Golang CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-go/ for more details
version: 2
jobs:
  build-and-test:
    docker:
      - image: circleci/golang:1.13
    working_directory: /go/src/github.com/apigee/istio-mixer-adapter
    steps:
      - checkout
      - run:
          command: go mod download
      - run:
          command: ./bin/install_protoc.sh
          name: install protoc
      - run:
          command: cd mixer;go generate ./...
          name: generate protos
      - run:
          command: go test -coverprofile=coverage.txt ./...
          name: Run tests
      - run:
          command: bash <(curl -s https://codecov.io/bash)
          name: upload codecov
      - run:
          command: DRYRUN=1 ./bin/build_release.sh
      - store_artifacts:
          path: /go/src/github.com/apigee/istio-mixer-adapter/dist
          destination: dist

  build-test-image:
    docker:
      - image: circleci/golang:1.13
    working_directory: /go/src/github.com/apigee/istio-mixer-adapter
    steps:
      - checkout
      - run:
          command: go mod download
      - run:
          command: ./bin/install_protoc.sh
          name: install protoc
      - run:
          command: cd mixer;go generate ./...
          name: generate protos
      - run:
          name: Run tests
          command: go test -coverprofile=coverage.txt ./...
      - run:
          name: upload codecov
          command: bash <(curl -s https://codecov.io/bash)
      - setup_remote_docker
      - run:
          name: Install docker
          command: ./bin/install_docker.sh
      - run:
          name: Install gcloud
          command: ./bin/install_gcloud.sh
      - run:
          name: Build and push apigee-adapter Docker image with tag latest
          command: TAG=${CIRCLE_TAG:-nightly} GCP_PROJECT=apigee-api-management-istio MAKE_PUBLIC=1 DEBUG=1 TARGET_DOCKER_IMAGE=gcr.io/apigee-api-management-istio/apigee-adapter:$TAG TARGET_DOCKER_DEBUG_IMAGE=gcr.io/apigee-api-management-istio/apigee-adapter-debug:$TAG ./bin/build_adapter_docker.sh
      - run:
          command: DRYRUN=1 ./bin/build_release.sh
      - store_artifacts:
          path: /go/src/github.com/apigee/istio-mixer-adapter/dist
          destination: dist

workflows:
  version: 2
  on-commit:
    jobs:
      - build-test-image:
          filters:
            branches:
              only: master
      - build-and-test:
          filters:
            branches:
              ignore: master
  nightly:
    triggers:
      - schedule:
          cron: "0 7 * * *"
          filters:
            branches:
              only: master
    jobs:
      - build-test-image

  on-version-tag:
    jobs:
      - build-test-image:
          filters:
            branches:
              ignore: /.*/
            tags:
              ignore: /1\.0\.\d/
