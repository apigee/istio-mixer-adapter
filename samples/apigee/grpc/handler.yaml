# Defines the Apigee adapter for a specific Apigee tenant.
# Set the apigee_base, customer_base, org_name, env_name, key, and secret
# This handler is called "apigee-handler" and for reference by mixer rules.
# (See also: samples/apigee/grpc/rule.yaml)
# this configuration can be automatically generated by `apigee-istio provision` command.
---
# handler for grpc adapter
apiVersion: "config.istio.io/v1alpha2"
kind: handler
metadata:
  name: apigee-handler
  namespace: istio-system
spec:
  adapter: apigee
  connection:
    address: "apigee-adapter:5000"
  params:
    apigee_base: https://istioservices.apigee.net/edgemicro
    customer_base: REPLACE ME
    org_name: REPLACE ME
    env_name: REPLACE ME
    key: REPLACE ME
    secret: REPLACE ME
---
